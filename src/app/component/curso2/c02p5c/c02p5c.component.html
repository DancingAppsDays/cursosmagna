        <form class="form-container" [formGroup]="formu" (ngSubmit)="onSubmit(formu.value)">
          <div class="slidesubtitle">
            <h4>Examen Unidad 1</h4>
          </div>
          
          <div *ngFor="let question of questions; let i = index">
              <p>{{question}}</p>
              <input formControlName="a{{incrementIndex(i) }}" type="radio" id="true{{i}}" value="1">
              <label for="true{{i}}">{{answers[i][0]}}</label>
              <br>
              <input formControlName="a{{incrementIndex(i) }}" type="radio" id="false{{i}}"  value="2">
              <label for="false{{i}}">{{answers[i][1]}}</label>
              <br><br>
            </div>

            <button *ngIf="!isdone" [disabled]="formu.invalid"  type="submit" class="btn btn-primary">Enviar</button>
   
          </form>
       
          <img src="../../../../assets/maqueta11//MAGNA fondo transparente.png">
        </div>
    </div>
