<body>

    <p style="margin-left: 1rem;">Tiempo transcurrido : {{currenttimer }}</p>


    <div class="slideselectorbox" id="rewbutton">

        <h6>{{currentslide}} / {{maxpage}}</h6>


    </div>



    <div [@triggerName]="prepareRoute(outlet)" id="slidecontainer" class="slidescontainer">
        <!-- style="margin:1rem; min-height: 90vh;">-->
        <router-outlet #outlet="outlet"></router-outlet>


    </div>

    <div class="navigationbutslides">
        <img class="roundbut minbut" (click)='Previous()' src="../../../../assets/MAGNA-retroceder.png" alt="rewind">
        <img class="roundbut minbut" (click)='Next()' [ngClass]="{'disabled': currentslide > maxpage || !isnextready}"
            src="../../../../assets/MAGNA_avanzar.png" alt="rewind">

    </div>
