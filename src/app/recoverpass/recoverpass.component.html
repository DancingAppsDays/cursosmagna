<div class="container">
    <div class="form-group row">
        <div class="col-sm text-center">
            <h4 class="d-block" style="background-color: #87161c; color:#fff; margin: 15px;">Recuperación de cuenta</h4>
        </div>
    </div>
    <!--<h1 class="mt-5 mb-5 text-center" style=" background: #fa4444; color: #fff; padding: 10px 0; ">Angular 10 Laravel 7 User Login</h1>-->
    <div style="padding: 10px;border: 2px solid hsl(0, 0%, 93%);">
        <form [formGroup]="ff" (ngSubmit)="postuser(ff.value)">


            <p><strong>Email: </strong>
                <input type="email" class="form-control" formControlName="email" email>

            </p>
            <div *ngIf="ff.controls['email'].invalid && (ff.controls['email'].dirty || ff.controls['email'].touched)"
                class="alert alert-info">
                Ingresa un email válido</div>

            <br>
            <!--
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>-->
            <button type="submit" [disabled]="ff.invalid" class="btn btn-secondary"
                style="background-color: #f09697;">Enviar</button>
        </form>
    </div>




    <br>
    <h6 style="margin-top: 15px;">Volver a Login</h6>

    <button type="button" (click)="GotoLogin()" class="btn btn-secondary"
        style="background-color: #f09697;">Ingresar</button>


</div>
